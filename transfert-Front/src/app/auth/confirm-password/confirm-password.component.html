<div class="flex w-full h-screen justify-center items-center p-2 relative">

  <div class="w-[30%] h-[70%] justify-center items-center flex flex-col gap-8">

    <div class="flex flex-col gap-10">

      <div class="flex flex-col gap-4">

        <h3 class="text-gray-700 font-semibold flex items-center">
          <div class="border-b border-gray-300 flex-grow"></div>
          <div class="mx-2 text-xl text-[#e1a91c]">CHANGEMENT DE MOT DE PASSE</div>
          <div class="border-b border-gray-300 flex-grow"></div>
        </h3>

        <p class="text-gray-700 text-base">
          Veuillez saisir votre nouveau mot de passe et confirmez-le pour s√©curiser votre compte.
        </p>
      </div>

      <div class="flex flex-col gap-6">

        <form [formGroup]="changePasswordForm">

          <div class="mb-4 flex flex-col gap-2">
            <label class="text-gray-800">Nouveau mot de passe : <span class="text-red-500">*</span></label>
            <input type="password" formControlName="newPassword"
              class="form-input rounded-lg h-10 p-1 pl-2 ring-1 ring-gray-200 w-full outline-none"
              placeholder="Nouveau mot de passe">
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label class="text-gray-800">Confirmer le nouveau mot de passe : <span class="text-red-500">*</span></label>
            <input type="password" formControlName="confirmPassword"
              class="form-input rounded-lg h-10 p-1 pl-2 ring-1 ring-gray-200 w-full outline-none"
              placeholder="Confirmer le nouveau mot de passe">
          </div>

          <button (click)="onChangePassword()"
            class="bg-[#e1a91c] flex gap-2 justify-center items-center text-white font-semibold py-2 px-4 mt-10 rounded w-full"
            type="submit">
            <span class="text-xl">Confirmer</span>
          </button>
        </form>

      </div>

    </div>

  </div>

</div>
