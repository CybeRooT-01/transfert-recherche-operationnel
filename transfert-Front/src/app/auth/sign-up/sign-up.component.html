<div class="flex w-full h-screen justify-center items-center p-2 relative">
  <div class="w-[70%] h-[90%] justify-center items-center flex flex-col gap-8">

    <!-- Titre -->
    <div class="flex flex-col gap-4 w-full">
      <h3 class="text-gray-700 font-semibold flex items-center justify-center">
        <div class="mx-2 text-2xl text-[#e1a91c]">INSCRIPTION</div>
      </h3>
      <p class="text-gray-700 text-base text-center">
        Rejoignez notre communauté en créant votre compte et découvrez tous nos services.
      </p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full">

      <!-- Ligne 1 -->
      <div class="flex gap-x-4">
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Prénom </label>
          <input type="text" formControlName="firstName"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none" placeholder="Prénom">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Nom </label>
          <input type="text" formControlName="lastName"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none" placeholder="Nom">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Username </label>
          <input type="text" formControlName="username"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none"
            placeholder="Nom d'utilisateur">
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="flex gap-x-4">
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">PIN </label>
          <input type="password" formControlName="pinHash"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none" placeholder="PIN">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Téléphone </label>
          <input type="tel" formControlName="phoneNumber"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none"
            placeholder="Téléphone">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Email</label>
          <input type="email" formControlName="email"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none" placeholder="Email">
        </div>
      </div>

      <!-- Ligne 3 -->
      <div class="flex gap-x-4">
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Mot de passe </label>
          <input type="password" formControlName="password"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none"
            placeholder="Mot de passe">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Pays</label>
          <input type="text" formControlName="Country"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none" placeholder="Pays">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Photo </label>
          <input type="file" (change)="onFileChange($event, 'photo')"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none">
        </div>
      </div>

      <!-- Ligne 4 -->
      <div class="flex gap-x-4">
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Numéro pièce </label>
          <input type="text" formControlName="idNumber"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none"
            placeholder="Numéro de pièce">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Recto CNI </label>
          <input type="file" (change)="onFileChange($event, 'rectoCni')"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none">
        </div>
        <div class="flex flex-col gap-2 w-1/3">
          <label class="text-gray-800">Verso CNI </label>
          <input type="file" (change)="onFileChange($event, 'versoCni')"
            class="form-input rounded-lg w-full h-10 p-1 pl-2 ring-1 ring-gray-200 outline-none">
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit"
        class="bg-[#e1a91c] flex justify-center items-center text-white font-semibold py-2 px-4 rounded w-full">
        <span class="text-xl">S'inscrire</span>
      </button>

      <!-- Lien login -->
      <div class="font-semibold flex justify-center items-center mt-2">
        <span>Vous avez déjà un compte ?</span>
        <span (click)="login()" class="register-link mx-2 text-[#e1a91c] text-lg underline cursor-pointer">
          Se connecter
        </span>
      </div>
    </form>
  </div>
</div>
