# Nom de l'application
spring.application.name=transfert

server.port=8081

# Configuration base de donnees MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/transfert?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration mail (optionnelle, ici localhost)
spring.mail.host=localhost
spring.mail.port=9025
spring.mail.username=test@localhost
spring.mail.password=test
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Autoriser la redefinition des beans
spring.main.allow-bean-definition-overriding=true
